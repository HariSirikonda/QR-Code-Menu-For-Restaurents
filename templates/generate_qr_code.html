<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR code</title>
    <!-- bootstrap css tag -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>QR Menu generator</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <div class="container text-center p-3">
        <h1>Welcome to QR Menu Generator</h1>
    </div>
    <!-- form for inputs -->
     <div class="container shadow p-5 rounded" style="width: 600px; height: 400px;">
         <form action="{%url 'generate_qr_code'%}" method="POST">
             {% csrf_token %}
             {{ form.as_p }}
             <button type="submit" class="form-control btn btn-primary">Generate QR code</button>
         </form>
     </div>
</body>
</html>
